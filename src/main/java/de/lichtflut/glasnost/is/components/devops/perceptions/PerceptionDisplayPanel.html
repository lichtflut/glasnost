<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:panel>

		<div class="input-panel">

			<div class="row">
				<div class="cell">
					<wicket:message key="perception.id" />
				</div>
				<div class="cell">
					<input wicket:id="id" />
				</div>
			</div>
			
			<div class="row">
				<div class="cell">
					<wicket:message key="perception.name" />
				</div>
				<div class="cell">
					<input wicket:id="name" />
				</div>
			</div>

			<div class="row">
				<div class="cell">
					<wicket:message key="perception.type" />
				</div>
				<div class="cell">
					<div wicket:id="type"></div>
				</div>
			</div>

			<div class="row">
				<div class="cell">
					<wicket:message key="perception.color" />
				</div>
				<div class="cell">
					<input wicket:id="color" />
				</div>
			</div>

			<div class="row">
				<div class="cell">
					<wicket:message key="perception.image" />
				</div>
				<div class="cell">
					<input wicket:id="image" />
				</div>
			</div>

			<div class="row">
				<div class="cell">
					<wicket:message key="perception.owner" />
				</div>
				<div class="cell">
					<div wicket:id="owner"></div>
				</div>
			</div>

			<div class="row">
				<div class="cell">
					<wicket:message key="perception.personResponsible" />
				</div>
				<div class="cell">
					<div wicket:id="personResponsible"></div>
				</div>
			</div>

			<div class="button-bar">
				<button type="button" wicket:id="edit">
					<wicket:message key="button.edit">[edit]</wicket:message>
				</button>
			</div>

		</div>
</wicket:panel>
</html>
