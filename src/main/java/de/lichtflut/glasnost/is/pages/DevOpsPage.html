<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head></head>
<body>
<wicket:extend>

    <div id="site-main" class="shadowed layout-1-3-1">
        <div id="sidebar-left">
            <div class="teaser section">

                <p>Hier sind alle Stages mit ihren DevOpsItems zu sehen.</p>

            </div>
        </div>
        <div id="column-center">
            <div id="main-content">

                <div wicket:id="stages" class="section common-background">
                     <div wicket:id="stage">
                        <wicket:container wicket:id="name"></wicket:container>
                        <div wicket:id="items">
                            <div wicket:id="item"></div>
                        </div>
                        <div class="common-placement">
                        	<a wicket:id="addRootItem">Add a datacenter</a>
                        </div>
                     </div>
                </div>

            </div>
        </div>
        <div id="sidebar-right">
        </div>
    </div>


</wicket:extend>
</body>
</html>
