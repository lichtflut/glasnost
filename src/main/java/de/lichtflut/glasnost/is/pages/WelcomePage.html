<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head></head>
<body>
	<wicket:extend>

		<div id="site-main" class="shadowed layout-1-3-1">
			<div id="sidebar-left">
				<div class="teaser section">

					<p>In Glasnost gibt es keine Tabellen und Java Entitäten.</p>

					<div class="teaser-table"></div>

					<p>Alle Informationen werden in einem Graphen gespeichert.</p>

					<div class="teaser-graph"></div>

				</div>
			</div>
			<div id="column-center">
				<div id="main-content">
					<div class="teaser-main">

						<h2 class="central">
							<wicket:message key="label.header">[label]</wicket:message>
						</h2>

                        <p>
                            Mit Glasnost können alle Personen, Strukturen, Projekte, Prozesse und Dinge
                            in einer Organisation abgebildet und miteinander in Beziehung gesetzt werden.
                        </p>

					</div>
				</div>
			</div>
			<div id="sidebar-right">
			</div>
		</div>


	</wicket:extend>
</body>
</html>
